<html>
    <head>
        <title>Reversing letters of a word</title>
    </head>
<body>
   <p>Entered string: <p id= "question"></p></p>
   <p> reversed letters:<p id="solution"></p></p>
    <script>
        let string = prompt("enter string:");
        let words = string.split(' ')
        const reverse = words.map(word=>{
            return word.split('').reverse().join('')
        })
        const revSen= reverse.join(' ')
        console.log(revSen)
        document.getElementById("question").innerText = string;

        document.getElementById("solution").innerText = revSen;
        </script>
</body>
</html>
